<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neural Network 7-Segment Intuition</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 450px;
      margin: 20px;
      background: #1b1b1b;
    }
    .segments, .digits {
      display: flex;
      flex-direction: column;
      gap: 15px;
      
    }
    .segment img {
      width: 60px;
      height: 90px;
      border: 1px solid #aaa;
      cursor: pointer;
      background: #111;
    }
    .segment.active img {
      background: #156300;
    }
    .digit {
      width: 60px;
      height: 60px;
      border: 1px solid #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: larger;
      position: relative;
      color: #bebebe;
      overflow: hidden; /* so the fill stays inside */
    }

    .digit .fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%; /* will scale with probability */
      background: rgba(0, 128, 255, 0.6); /* semi-transparent blue */
      z-index: 0; /* behind the text */
    }
 
    .digit span {
      position: relative;
      z-index: 1;
    }
    .digit .prob {
      position: absolute;
      right: -35px;
      font-size: 12px;
      color: #bebebe;
    }
    .digitRow {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .info {
      display: flex;
      flex-direction: column;
      font-size: 12px;
      color: #ccc;
      min-width: 50px;
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    line.link {
      cursor: pointer;
      pointer-events: all;
    }
  </style>
</head>
<body>
  <div style="display:flex; align-items:center; padding:20px;">
    <div id="segments" style="margin-right: 300px;"></div>
    <div id="digits" style="margin-right: 30px;"></div>
    <div id="chartCol" 
        style="width:300px; 
                background:#1e1e38; 
                padding:10px; 
                border-radius:20px; 
                box-shadow: 0 4px 10px rgba(0,0,0,0.5);">
      <canvas id="lossChart"></canvas>
    </div>
  </div>

  <div style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%); display:flex; gap:10px;">
    <button id="zeroBtn">Set Weights = 0</button>
    <button id="randBtn">Set Random Weights</button>
    <button id="evlossBtn">Evaluate Loss</button>
    <button id="trainBtn" style="opacity:0";>Train One Step</button>
  </div>
  
  <svg id="links"></svg>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js">
  </script>
</body>
</html>
